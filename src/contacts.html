<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo non-copy">
            <a href="index.html" class="decor-none">Betta</a>
        </div>

        <div class="right-side uppercase non-copy">
            <div class="wishlist">
                <img src="icons/wishlist.svg" alt="WISHLIST">
                <p>wishlist</p>
            </div>

            <div class="cart" onclick="showCart()">
                <img src="icons/cart.svg" alt="CART">
                <p>cart</p>
            </div>

            <div class="account" onclick="loginDisplay()">
                <img src="icons/account.svg" alt="ACCOUNT">
                <p></p>
            </div>
        </div>
    </header>

    <footer>
        <div class="logo non-copy">
            <a href="index.html" class="decor-none">Betta</a>
        </div>

        <div class="right-side uppercase non-copy">
            <div class="about-us">
                <a href="about-us.html">about us</a>
            </div>

            <div class="contacts">
                <a href="contacts.html">contacts</a>
            </div>
        </div>
    </footer>


    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>
</html>
