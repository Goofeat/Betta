<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="loadProducts()">
    <div class="page">
        <div id="log-window" class="hide">
            <section>
                <div class="sign">
                    <h1>Login</h1>
                    <form action="#">
                        <div class="sign-card">
                            <input type="text" id="phone" class="i" placeholder="Phone number" autofocus=""
                                autocomplete="off" />
                            <hr class="sign-hr" />
                            <input type="password" id="password" class="i" placeholder="Password" autocomplete="off" />
                            <hr class="sign-hr" />
                            <p>
                                Don't have an account yet?
                                <a href="register.html">Register</a>
                            </p>
                            <button class="sign-btn" id="submit" onclick="loginCheck()">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            <div class="cover" onclick="loginHide()"></div>
        </div>

        <header>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="wishlist">
                    <img src="icons/wishlist.svg" alt="WISHLIST" />
                    <p>wishlist</p>
                </div>

                <div class="cart" onclick="showCart()">
                    <img src="icons/cart.svg" alt="CART" />
                    <p>cart</p>
                </div>

                <div class="account" id="sign-in" onclick="loginDisplay()">
                    <img src="icons/account.svg" alt="ACCOUNT" />
                    <p>sign in</p>
                </div>

                <div class="account hide" id="acc" onclick="showProfile()">
                    <img src="icons/account.svg" alt="ACCOUNT" />
                    <p>account</p>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <section class="buttons cards_row">
                <div class="categories">
                    <button>Popular</button>
                    <button>Home cinema</button>
                    <button>Heaters</button>
                    <button>Everything for gamers</button>
                </div>
            </section>

            <div class="cards_row">
                <div class="cards">
                    <div class="category-title ml-1">
                        <img src="icons/phone.svg" alt="Smartphones" />
                        <h1>Smartphones</h1>
                    </div>
                    <ul class="category-products" id="smartphones-category"></ul>
                </div>
            </div>

            <div class="cards_row">
                <div class="cards">
                    <div class="category-title ml-1">
                        <img src="icons/laptop.svg" alt="Laptops" />
                        <h1>Laptops</h1>
                    </div>
                    <ul class="category-products" id="laptops-category"></ul>
                </div>
            </div>

            <div class="cards_row">
                <div>
                    <div class="category-title ml-1">
                        <img src="icons/tv.svg" alt="TVs" />
                        <h1>TVs</h1>
                    </div>
                    <ul class="category-products" id="tvs-category"></ul>
                </div>
            </div>
        </div>

        <footer>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>
            <div class="right-side uppercase non-copy">
                <div class="about-us">
                    <a href="about-us.html">about us</a>
                </div>

                <div class="contacts">
                    <a href="contacts.html">contacts</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>

</html>
