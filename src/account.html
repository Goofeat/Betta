<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="loadProducts()">
    <div class="page">
        <header>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="wishlist">
                    <img src="icons/wishlist.svg" alt="WISHLIST" />
                    <p>wishlist</p>
                </div>

                <div class="cart" onclick="showCart()">
                    <img src="icons/cart.svg" alt="CART" />
                    <p>cart</p>
                </div>

                <div class="account" onclick="exitAccount()">
                    <img src="icons/account.svg" alt="ACCOUNT" />
                    <p>Exit</p>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="user-info">
                <img src="icons/account.svg" alt="acc" class="account-logo">
                <div class="info">
                    <div class="user-info-item"></div>
                    <div class="bought-items"></div>
                </div>
            </div>
            <div class="wishlist-items"></div>
        </div>

        <footer>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>
            <div class="right-side uppercase non-copy">
                <div class="about-us">
                    <a href="about-us.html">about us</a>
                </div>

                <div class="contacts">
                    <a href="contacts.html">contacts</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/toastjs.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>

</html>
