<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>BETTA | Profile</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="loadProfile()">
    <div class="page">
        <header>
            <div class="logo non-copy">
                <a href="index.html" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="wishlist">
                    <img src="icons/wishlist.svg" alt="WISHLIST" />
                    <p>wishlist</p>
                </div>

                <div class="cart" onclick="showCart()">
                    <img src="icons/cart.svg" alt="CART" />
                    <p>cart</p>
                </div>

                <div class="account" onclick="exitAccount()">
                    <img src="icons/account.svg" alt="ACCOUNT" />
                    <p>Exit</p>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="user-info">
                <img src="icons/account.svg" alt="acc" class="account-logo">
                <div class="info">
                    <div class="user-info-item">
                        <h2 class="user-info-item-header">Information</h2>
                        <div class="user-info-item-data">
                            <p>Full name: <span id="full-name"></span></p>
                        </div>
                        <div class="stick"></div>
                        <div class="user-info-item-data">
                            <p>Phone number: <span id="phone-number"></span></p>
                        </div>
                        <div class="stick"></div>
                        <div class="user-info-item-data">
                            <p>Email: <span id="email"></span></p>
                        </div>
                        <div class="stick"></div>
                        <div class="user-info-item-change">
                            <p>Want to change anything? <br> Click here -></p>
                            <button class="user-info-change">
                                <img src="icons/settings.svg" alt="settings" class="settings">
                            </button>
                        </div>
                    </div>
                    <div class="bought-items">
                        <h2 class="bought-items-header">Storage of your purchases</h2>
                        <div class="history-empty">
                            <p>You haven't bought anything yet...</p>
                            <img src="img/jdun.png" alt="jdun" style="margin-top: 5vh;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="wishlist-items"></div>
        </div>

        <footer>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>
            <div class="right-side uppercase non-copy">
                <div class="about-us">
                    <a href="about-us.html">about us</a>
                </div>

                <div class="contacts">
                    <a href="contacts.html">contacts</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>

</html>
