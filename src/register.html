<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>BETTA | Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <div class="logo non-copy">
                <a href="index.html" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="wishlist">
                    <img src="icons/wishlist.svg" alt="WISHLIST">
                    <p>wishlist</p>
                </div>

                <div class="cart" onclick="showCart()">
                    <img src="icons/cart.svg" alt="CART">
                    <p>cart</p>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <img src="blobs/blob2.svg" alt="blob" class="blob">
            <img src="blobs/blob1.svg" alt="blob" class="blob" style="right: 5vw">
            <section>
                <div class="register">
                    <h1>Registration</h1>
                    <form action="index.html">
                        <div class="sign-card">
                            <input type="text" id="f-name" class="i" placeholder="First name" autofocus
                                autocomplete="off">
                            <hr class="sign-hr">
                            <input type="text" id="l-name" class="i" placeholder="Last name" autocomplete="off">
                            <hr class="sign-hr">
                            <input type="text" id="phone" class="i" placeholder="Phone number" autocomplete="off">
                            <hr class="sign-hr">
                            <input type="email" id="email" class="i" placeholder="Email" autocomplete="off">
                            <hr class="sign-hr">
                            <input type="password" id="password" class="i" placeholder="Password" autocomplete="off">
                            <hr class="sign-hr">
                            <input type="password" id="confirm-password" class="i" placeholder="Confirm Password"
                                autocomplete="off">
                            <hr class="sign-hr">
                            <p>Already have an account? <a href="login.html" style="text-decoration: none;">Login</a>
                            </p>
                            <button class="sign-btn" id="submit" onclick="regCheck()">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <footer>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="about-us">
                    <a href="about-us.html">about us</a>
                </div>

                <div class="contacts">
                    <a href="contacts.html">contacts</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>

</html>
