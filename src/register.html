<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page">
        <header>
            <div class="logo non-copy">
                <a href="index.html" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="wishlist">
                    <img src="icons/wishlist.svg" alt="WISHLIST">
                    <p>wishlist</p>
                </div>

                <div class="cart" onclick="showCart()">
                    <img src="icons/cart.svg" alt="CART">
                    <p>cart</p>
                </div>

                <div class="account">
                    <img src="icons/account.svg" alt="ACCOUNT">
                    <p>sign in</p>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <section>
                <div class="register">
                    <h1>Registration</h1>
                    <form action="index.html">
                        <div class="sign-card">
                            <input type="text" id="f-name" class="i" placeholder="First name" autofocus autocomplete="off">
                            <hr class="sign-hr">
                            <input type="text" id="l-name" class="i" placeholder="Last name" autocomplete="off">
                            <hr class="sign-hr">
                            <input type="text" id="phone" class="i" placeholder="Phone number" autocomplete="off">
                            <hr class="sign-hr">
                            <input type="password" id="password" class="i" placeholder="Password" autocomplete="off">
                            <hr class="sign-hr">
                            <input type="password" id="confirm-password" class="i" placeholder="Confirm Password" autocomplete="off">
                            <hr class="sign-hr">
                            <p>Already have an account? <a href="login.html">Login</a></p>
                            <button class="sign-btn" id="submit" onclick="regCheck()">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <footer>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="about-us">
                    <a href="aboutUs.html">about us</a>
                </div>

                <div class="contacts">
                    <a href="contacts.html">contacts</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>
</html>
