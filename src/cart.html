<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>BETTA | Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="loadCart()">
    <div class="page">
        <div id="log-window"></div>
        <header class="hide">
            <div class="logo non-copy">
                <a href="index.html" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="wishlist">
                    <img src="icons/wishlist.svg" alt="WISHLIST">
                    <p>wishlist</p>
                </div>

                <div class="cart">
                    <img src="icons/cart.svg" alt="CART">
                    <p>cart</p>
                </div>

                <div class="account" id="sign-in" onclick="loginDisplay()">
                    <img src="icons/account.svg" alt="ACCOUNT" />
                    <p>sign in</p>
                </div>

                <div class="account hide" id="acc" onclick="showProfile()">
                    <img src="icons/account.svg" alt="ACCOUNT" />
                    <p>account</p>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <section>
                <div id="cart-is-empty" class="hide">
                    <h1>Oops...</h1>
                    <h1>Your cart is empty!</h1>
                    <img src="icons/settings.gif" alt="" style="width: 5vh; height: 5vh;">
                </div>
                <div class="cover"></div>
                <div class="buy">
                    <div class="buy-modal">
                        <h3 class="buy-modal-header">Payment</h3>
                        <div class="icon-container">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <div class="card">
                            <input type="text" id="ccnum" class="card-number" placeholder="1111-2222-3333-4444">
                            <div class="stick"></div>
                            <input type="text" id="cname" class="card-name" placeholder="John More Doe">
                            <div class="stick"></div>
                            <input type="text" id="expmonth" class="expmonth" placeholder="Se">
                            <div class="stick"></div>
                            <input type="text" id="cvv" class="cvv" placeholder="352">
                        </div>
                    </div>
                    <div class="total">
                        <h4>Cart
                        <span class="price" style="color:black">
                            <i class="fa fa-shopping-cart"></i>
                            <b>4</b>
                        </span>
                        </h4>
                        <p><a href="#">Product 1</a> $15</p>
                        <p><a href="#">Product 2</a> $5</p>
                        <p><a href="#">Product 3</a> $8</p>
                        <p><a href="#">Product 4</a> $2</p>
                        <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                    </div>
                </div>
                <div id="cart-display" class="hide">
                    <div class="tbl-heading">
                        <h1>Shopping cart</h1>
                    </div>

                    <div class="tbl-header">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <thead>
                                <tr>
                                    <th width="50%">Product name</th>
                                    <th class='text-center' width="15%">Price</th>
                                    <th class='text-center' width="15%">Quantity</th>
                                    <th class='text-center' width="15%">Sub Total</th>
                                    <th width="5%"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="tbl-content">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tbody id="cartTableBody">

                            </tbody>
                        </table>
                    </div>

                    <div class="tbl-footer">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tfoot>
                                <tr>
                                    <td width="50%"></td>
                                    <td class="text-center" width="15%">Total:</td>
                                    <td id="itemCount" class="text-center" colspan="2" width="15%"></td>
                                    <td id="totalAmount" class="text-center" width="15%"></td>
                                    <td width="5%"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <div class="categories">
                        <button onclick="buyCart()" id="btnBuy" class="btnBuy">Buy</button>
                        <button onClick="emptyCart()" id="btnEmpty" class="btnEmpty">Empty Cart</button>
                    </div>
                </div>
            </section>

            <section>
                <div id="product-item-container"></div>
            </section>
        </div>

        <footer>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="about-us">
                    <a href="about-us.html">about us</a>
                </div>

                <div class="contacts">
                    <a href="contacts.html">contacts</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>

</html>
