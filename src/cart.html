<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="loadCart()">
    <div class="page">
        <div id="log-window"></div>
        <header>
            <div class="logo non-copy">
                <a href="index.html" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="wishlist">
                    <img src="icons/wishlist.svg" alt="WISHLIST">
                    <p>wishlist</p>
                </div>

                <div class="cart">
                    <img src="icons/cart.svg" alt="CART">
                    <p>cart</p>
                </div>

                <div class="account" id="sign-in" onclick="loginDisplay()">
                    <img src="icons/account.svg" alt="ACCOUNT" />
                    <p>sign in</p>
                </div>

                <div class="account hide" id="acc" onclick="showProfile()">
                    <img src="icons/account.svg" alt="ACCOUNT" />
                    <p>account</p>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <section>
                <div id="cart-is-empty" class="hide">
                    <h1>Oops...</h1>
                    <h1>Your cart is empty!</h1>
                </div>
                <div id="cart-display" class="hide">
                    <div class="tbl-heading">
                        <h1>Shopping cart</h1>
                    </div>

                    <div class="tbl-header">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <thead>
                                <tr>
                                    <th>Product name</th>
                                    <th class='text-center' width="15%">Price</th>
                                    <th class='text-center' width="15%">Quantity</th>
                                    <th class='text-center' width="15%">Sub Total</th>
                                    <th width="5%"></th>
                                </tr>
                            </thead>
                        </table>
                    </div>

                    <div class="tbl-content">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tbody id="cartTableBody">

                            </tbody>
                        </table>
                    </div>

                    <div class="tbl-footer">
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tfoot>
                                <tr>
                                    <td></td>
                                    <td class="text-center" width="15%">Total:</td>
                                    <td id="itemCount" class="text-center" colspan="2" width="15%"></td>
                                    <td id="totalAmount" class="text-center" width="15%"></td>
                                    <td width="5%"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                    <div class="categories">
                        <button onClick="emptyCart()" id="btnEmpty">Empty Cart</button>
                    </div>
                </div>
            </section>

            <section>
                <div id="product-item-container"></div>
            </section>
        </div>

        <footer>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="about-us">
                    <a href="about-us.html">about us</a>
                </div>

                <div class="contacts">
                    <a href="contacts.html">contacts</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>

</html>
