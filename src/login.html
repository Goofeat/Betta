<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div class="page">
        <header>
            <div class="logo non-copy">
                <a href="index.html" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="wishlist">
                    <img src="icons/wishlist.svg" alt="WISHLIST">
                    <p>wishlist</p>
                </div>

                <div class="cart" onclick="showCart()">
                    <img src="icons/cart.svg" alt="CART">
                    <p>cart</p>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <section>
                <div class="login">
                    <h1>Login</h1>
                    <form action="index.html">
                        <div class="sign-card">
                            <input type="text" id="phone" class="i" placeholder="Phone number" autofocus
                                autocomplete="off">
                            <hr class="sign-hr">
                            <input type="password" id="password" class="i" placeholder="Password" autocomplete="off">
                            <hr class="sign-hr">
                            <p>Don't have an account yet? <a href="register.html"
                                    style="text-decoration: none;">Register</a></p>
                            <button class="sign-btn" id="submit" onclick="loginCheck()">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>

        <footer>
            <div class="logo non-copy">
                <a href="#" class="decor-none">Betta</a>
            </div>

            <div class="right-side uppercase non-copy">
                <div class="about-us">
                    <a href="about-us.html">about us</a>
                </div>

                <div class="contacts">
                    <a href="contacts.html">contacts</a>
                </div>
            </div>
        </footer>
    </div>


    <script></script>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/script.js"></script>
</body>

</html>
